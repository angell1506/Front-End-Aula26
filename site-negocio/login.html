<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Login</title>
  <style>
    /* ===== RESET & BASE ===== */
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* ===== HEADER ===== */
    header {
      background-color: #111;
      text-align: center;
      padding: 20px;
      border-bottom: 2px solid #a020f0;
    }

    header h1 {
      margin: 0;
      color: #a020f0;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 10px 0 0 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav a {
      color: #f0f0f0;
      font-weight: bold;
    }

    nav a:hover {
      color: #d080ff;
    }

    /* ===== MAIN ===== */
    main {
      text-align: center;
      padding: 40px 20px;
    }

    main h2 {
      color: #a020f0;
      margin-bottom: 20px;
    }

    /* ===== FORMULÁRIOS ===== */
    form {
      max-width: 400px;
      margin: 0 auto;
      text-align: left;
      background-color: #111;
      padding: 30px;
      border: 2px solid #a020f0;
      border-radius: 10px;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
      color: #d080ff;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #a020f0;
      border-radius: 5px;
      background-color: #000;
      color: #f0f0f0;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #d080ff;
    }

    button {
      margin-top: 20px;
      background-color: #a020f0;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
    }

    button:hover {
      background-color: #d080ff;
    }

    /* ===== FOOTER ===== */
    footer {
      background-color: #111;
      text-align: center;
      padding: 20px;
      border-top: 2px solid #a020f0;
      margin-top: 40px;
    }

    footer a {
      color: #a020f0;
    }

    footer a:hover {
      color: #d080ff;
    }

    address {
      font-style: normal;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bem-vindo ao Glitch news</h1>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="servicos.html">Serviços</a></li>
        <li><a href="contato.html">Contato</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Área de Login</h2>
    <form action="#" method="post" class="login-form">
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

      <button type="submit">Entrar</button>
    </form>
  </main>

  <footer>
    <address>glitch news</address>
    <p><a href="mailto:contato@glitchnews.com">contato@glitchnews.com</a></p>
  </footer>
</body>
</html>
